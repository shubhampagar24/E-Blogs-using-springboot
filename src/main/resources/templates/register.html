<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/img/blogger.svg" sizes="32x32" />
  <link rel="icon" href="/img/blogger.svg" sizes="192x192" />
  <link rel="apple-touch-icon" href="/img/blogger.svg" />
  <meta name="msapplication-TileImage" content="/img/blogger.svg" />
  <title>E Blogs using SpringBoot</title>
  <script src="https://use.fontawesome.com/f59bcd8580.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/login-page.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>
<nav th:replace="~{fragments/navbar-register.html}"></nav>
<br />
<br />
<br />
<div class="container mb-5">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div th:if="${param.success}">
        <div class="alert alert-info">Registration successfull</div>
      </div>
      <div class="card-header">
        <h2 class="text-center">Create An Account</h2>
      </div>
      <div class="card-body">
        <form method="post" role="form" th:action="@{/register/save}" th:object="${user}" enctype="multipart/form-data">

          <div class="form-group mb-3">
            <label class="form-label">First Name</label>
            <input class="form-control"
                   id="firstName"
                   name="firstName"
                   placeholder="Enter first name"
                   th:field="*{firstName}"
                   type="text"
            />
            <p th:errors="*{firstName}" class="text-danger"
               th:if="${#fields.hasErrors('firstName')}">
            </p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Last Name</label>
            <input class="form-control"
                   id="lastName"
                   name="lastName"
                   placeholder="Enter last name"
                   th:field="*{lastName}"
                   type="text"
            />
            <p th:errors="*{lastName}" class="text-danger"
               th:if="${#fields.hasErrors('lastName')}">
            </p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Email</label>
            <input class="form-control"
                   id="email"
                   name="email"
                   placeholder="Enter email address"
                   th:field="*{email}"
                   type="email"
            />
            <p th:errors="*{email}" class="text-danger"
               th:if="${#fields.hasErrors('email')}">
            </p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Password</label>
            <input class="form-control"
                   id="password"
                   name="password"
                   placeholder="Enter password"
                   th:field="*{password}"
                   type="password"
            />
            <p th:errors="*{password}" class="text-danger"
               th:if="${#fields.hasErrors('password')}">
            </p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Profile Image</label>
            <input class="form-control"
                   id="profileImage"
                   name="profileImage"
                   placeholder="Select profile image"
                   th:field="*{profileImage}"
                   type="file"
                   accept="image/png, image/jpeg, image/jpg"
            />
            <p th:errors="*{profileImage}" class="text-danger"
               th:if="${#fields.hasErrors('profileImage')}">
            </p>
          </div>
          <div class="form-group mb-3">
            <button class="btn btn-primary" type="submit">Register</button>
            <br>
            <br>
            <span>Already registered? <a href="/" th:href="@{/login}" style="text-decoration:none !important;">Login now</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
