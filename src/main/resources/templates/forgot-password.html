<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/img/blogger.svg" sizes="32x32" />
  <link rel="icon" href="/img/blogger.svg" sizes="192x192" />
  <link rel="apple-touch-icon" href="/img/blogger.svg" />
  <meta name="msapplication-TileImage" content="/img/blogger.svg" />
  <title>E Blogs using SpringBoot</title>
  <script src="https://use.fontawesome.com/f59bcd8580.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/reset-page.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>
<nav th:replace="~{fragments/navbar-register.html}"></nav>
<br />
<br />
<br />
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Reset your account password</h3>
        </div>
        <div class="card-body">
          <div th:if="${message_error}">
            <div class="alert alert-danger" role="alert" th:text="${message_error}"></div>
          </div>
          <form
              method="post"
              th:action="@{/forgot-password/send-otp}"
              class="form-horizontal"
              role="form"
          >
            <div class="mb-3">
              <label for="email" class="control-label">Email</label>
              <input type="email"
                     id="email"
                     name="email"
                     class="form-control"
                     required
              />
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Send OTP</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
