<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/img/blogger.svg" sizes="32x32" />
  <link rel="icon" href="/img/blogger.svg" sizes="192x192" />
  <link rel="apple-touch-icon" href="/img/blogger.svg" />
  <meta name="msapplication-TileImage" content="/img/blogger.svg" />
  <title>E Blogs using SpringBoot</title>
  <script src="https://use.fontawesome.com/f59bcd8580.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/login-page.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>
<nav th:replace="~{fragments/navbar-register.html}"></nav>
<br />
<br />
<br />
<div class="container mb-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div th:if="${param.error}">
        <div class="alert alert-danger">Invalid Email and Password.</div>
      </div>
      <div th:if="${param.logout}">
        <div class="alert alert-success">You have been logged out.</div>
      </div>
      <div th:if="${param.change}">
        <div class="alert alert-success" th:text="${param.change}"></div>
      </div>
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Login to your account</h3>
        </div>
        <div class="card-body">
          <form
              method="post"
              th:action="@{/login}"
              class="form-horizontal"
              role="form"
          >
            <div class="mb-3">
              <label for="username" class="control-label">Email *</label>
              <input type="text"
                     id="username"
                     name="username"
                     class="form-control"
                     placeholder="Email"
              />
            </div>

            <div class="mb-3">
              <label for="password" class="control-label">Password *</label>
              <input type="password"
                     id="password"
                     name="password"
                     class="form-control"
                     placeholder="Password"
              />
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Login</button>
              <br><br>
              <span > Don't have an account?
                  <a th:href="@{/register}" style="text-decoration:none !important;">Sign up now</a>
              </span>

              <a th:href="@{/forgot-password}"> <span style="float:right;">Forgot password?</span></a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
